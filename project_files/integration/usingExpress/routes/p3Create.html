<body>
  <h1 id = "header1">
    Hello
  </h1>
<div class="wrapper">
 <form class="form-login" method="post">
    <input id="text" class="form-control" name="username" placeholder="Email Address" required=""  autofocus="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
    <input id="password" type ="password" class="form-control" name="password" placeholder="Password" required=""/>
    <input id="ConfirmPassword" type ="password" class="form-control" name="ConfirmPassword" placeholder="Confirm Password" required="" oninput="ComparisonCheck(this)" />
    <script>
      function ComparisonCheck(input) {
        if (input.value != document.getElementById('password').value) {
          input.setCustomValidity('Password Must be Matching.');
        } else {
          // input is valid -- reset the error message
          input.setCustomValidity('');
        }
      }
    </script>
    <button class="buttonLogin">Sign Up</button>
 </form>
</div>
